<p-carousel [circular]="true" [value]="items" [showNavigators]="false" [showIndicators]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="1000" >
    <ng-template let-item pTemplate="item" >
            <div class="mb-3  h-[700px] bg_gradient_purple_light">
                <img src="{{item.image}}" [title]="item.title" [alt]="item.alt"
                    class="h-full object-cover w-[min(1800px,100%)] mx-auto" />
            </div>
    </ng-template>
</p-carousel>
