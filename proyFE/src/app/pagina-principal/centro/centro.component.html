<mat-tab-group>
    <mat-tab label="Reserva tu vuelo">
      <ng-template matTabContent>
        <div class="mt-3">
            <!-- Opciones ida y vuelta -->
          <mat-radio-group [(ngModel)]="selectedTripType" class="mb-3">
            <mat-radio-button value="idaVuelta">Ida y vuelta</mat-radio-button>
            <mat-radio-button value="soloIda">Solo ida</mat-radio-button>
          </mat-radio-group>
          
          <!-- Titulos -->
          <div class="title-row d-flex justify-content-between mb-3">
            <h4 class="title left">Lugar al que viajas</h4>
            <h4 class="title center">Fecha</h4>
            <h4 class="title right">Pasajeros</h4>
          </div>
          <br>
          <!-- Combo box Desde -->
          <div class="d-flex justify-content-between align-items-center">
            <mat-select class="custom-select">
              <mat-option value="option1">Opci贸n 1</mat-option>
              <mat-option value="option2">Opci贸n 2</mat-option>
            </mat-select>
            <!-- Combo box Hacia -->
            <mat-select class="custom-select">
                <mat-option value="option1">Opci贸n 1</mat-option>
                <mat-option value="option2">Opci贸n 2</mat-option>
              </mat-select>
             <!-- Fecha Desde -->
             <mat-form-field appearance="fill" class="flex-item custom-date-picker">
                <mat-label>Salida</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [matDatepickerFilter]="isDateSelectable">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </mat-form-field>
              
              <mat-form-field appearance="fill" class="flex-item custom-date-picker" *ngIf="selectedTripType !== 'soloIda'">
                <mat-label>Regreso</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [matDatepickerFilter]="isDateSelectable">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>
              
              
              
              
            <!-- Pasajeros -->
            <div class="passenger-types-dropdown">
                <mat-select [(ngModel)]="selectedPassengerType" class="custom-select">
                  <mat-option *ngFor="let type of passengerTypes" [value]="type.value">
                    {{ type.name }}: {{ passengers[type.value] }}
                  </mat-option>
                </mat-select>
                <button mat-icon-button (click)="decrementPassengerCount(selectedPassengerType)">
                  <mat-icon>remove</mat-icon>
                </button>
                {{ passengers[selectedPassengerType] }}
                <button mat-icon-button (click)="incrementPassengerCount(selectedPassengerType)">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
      
              
            <!-- Boton Buscar-->
            <button class="btn btn-primary custom-button">Buscar vuelo</button>
          </div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
